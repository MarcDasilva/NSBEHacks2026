# Nginx HTTPS reverse proxy for backend (4000) and proxy-server (3000).
# Replace BACKEND_DOMAIN and PROXY_DOMAIN with your domains, then run setup-https.sh
# Prereq: DNS for both domains points to this server; ports 80 and 443 open.

# Backend API (Express) — https://api.yourdomain.com -> http://127.0.0.1:4000
server {
    listen 80;
    listen [::]:80;
    server_name BACKEND_DOMAIN;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name BACKEND_DOMAIN;

    ssl_certificate     /etc/letsencrypt/live/BACKEND_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/BACKEND_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Proxy server (Elysia) — https://proxy.yourdomain.com -> http://127.0.0.1:3000
server {
    listen 80;
    listen [::]:80;
    server_name PROXY_DOMAIN;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name PROXY_DOMAIN;

    ssl_certificate     /etc/letsencrypt/live/PROXY_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/PROXY_DOMAIN/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
